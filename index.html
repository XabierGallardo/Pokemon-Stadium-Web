<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Pokemon Stadium Web</title>
</head>
<body>
    <div id="gameboy" class="shell">

        <div id="screen">
            <div id="screen-data"></div>
        </div>
        
        <div id="controls">

            <div class="controls-logo">
                <p>OpenSource</p>
                <h2>FREEBOYZ</h2>
            </div>

            <div class="controls-main">
                <div class="dpad">
                    <div id="dpad-horizontal" class="dpad-button"></div>
                    <div id="dpad-vertical" class="dpad-button"></div>
                </div>

                <div class="main-buttons">

                    <div id="b-block">
                        <div id="b-button" class="ab-button"></div>
                        <p class="ab-text">B</p>
                    </div>

                    <div id="a-block">
                        <div id="a-button" class="ab-button"></div>
                        <p class="ab-text">A</p>
                    </div>
                </div>
            </div>

            <div class="controls-secondary">
                <div class="secondary-buttons">
                    <div id="start-button" class="start-select">
                        <p class="startSelect-text">SELECT</p>
                    </div>
                    <div id="select-button" class="start-select">
                        <p class="startSelect-text">START</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="js/pokemon.js"></script>
</body>
</html>
